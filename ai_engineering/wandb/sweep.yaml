program: main.py
method: bayes
metric:
  name: val_r2
  goal: maximize
parameters:
  batch_size:
    values: [1,8,16,32,64,128,256]
  learning_rate:
    min: 0.0001
    max: 0.01
  hidden_size:
    values: [64, 128, 256]
  epochs:
    min: 10
    max: 200
  timespan:
    values: [21,28, 35]
  clusters:
    values: [6,12, 26]
  agg_method:
    values: ['mean', 'median', 'sum']