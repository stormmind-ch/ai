program: main.py
method: bayes
metric:
  name: f1
  goal: maximize
parameters:
  batch_size:
    values: [64, 128, 4096, 8192 ]
  learning_rate:
    min: 0.0001
    max: 0.01
  hidden_size:
    values: [64, 128, 256, 512]
  num_layers:
    values: [5,10, 20]
  p:
    min: 0.1
    max: 0.7
  epochs:
    min: 5
    max: 50
  clusters:
      min: 3
      max: 10
  optimizer:
    values: ['adam']
  criterion:
    values: ['crossentropyloss']
  model:
    values: ['Seq2Seq']
  n_sequences:
    values: [1, 2, 3, 5]