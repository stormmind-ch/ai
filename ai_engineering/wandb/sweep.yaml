program: main.py
method: bayes
metric:
  name: val_mae
  goal: minimize
parameters:
  batch_size:
    values: [1,8,16,32,64]
  learning_rate:
    min: 0.0001
    max: 0.01
  hidden_size:
    values: [64, 128, 256]
  input_size:
    values: [4]
  output_size:
    values: [1]
  epochs:
    min: 5
    max: 10
  clusters:
    values: [6,12, 26]
  agg_method:
    values: ['mean', 'median', 'sum']
  optimizer:
    values: ['adam', 'sgd']
  criterion:
    values: ['mseloss', 'l1loss']
  model:
    values: ['LSTM']
  n_splits:
    values: [5, 10]